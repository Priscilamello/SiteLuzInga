<body>
    <header class="cabecalho">
        <div class="logo">
          <img id="luz" src="https://cdn.pixabay.com/photo/2014/06/27/16/47/lamp-378369_960_720.png" alt="logo da empresa Luz Ingá do cabeçalho">

    <section class="conteudo-principal">
    <h1 class="titulo-centralizado">JUNTE-SE A NOSSA NEWSLETTER!</h1>
    <p class="titulo-centralizado">Cadastre seu email para informações e orçamentos!</p>
    </section> 
    <div>
    <form>
      <label for="nome">Nome:</label>
      <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome"
      />
      <label for="telefone">Telefone:</label>
      <input
          type="tel"
          id="telefone"
          name="telefone"
          placeholder="Digite seu Telefone de Contato"
      />
      <label for="seuemail">Email:</label>
      <input
          type="email"
          id="seuemail"
          name="qtdPessoas"
          placeholder="Digite seu Email"
      />
      <label for="observacoes">Orçamento:</label>
      <textarea
          id="observacoes"
          name="observacoes"
          placeholder="Pedido de orçamento"
      ></textarea>
      <button type="submit"><i class="far fa-paper-plane"></i> Enviar</button>
      </form>
    </div>
